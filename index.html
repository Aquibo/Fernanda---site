<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Site da Fernanda - portfólio, informações e contato." />
  <meta name="keywords" content="Fernanda, portfólio, site pessoal, contato, redes, tecnologia" />
  <meta name="author" content="Fernanda" />
  <title>Fernanda Redes & Tecnologia</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #00334d;
      color: white;
    }
    header, section, footer {
      padding: 20px;
      margin: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .g-recaptcha {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fernanda Redes & Tecnologia</h1>
    <p>Soluções em rede com o cuidado Fernanda</p>
  </header>

  <section>
    <h2>Serviços</h2>
    <ul>
      <li>Instalação de Wi-Fi, cabeamento, repetidores</li>
      <li>Redes empresariais, servidores, VLANs</li>
      <li>Diagnóstico, manutenção, otimização</li>
      <li>Suporte contínuo para empresas</li>
    </ul>
  </section>

  <section>
    <h2>Formulário de Contato</h2>
    <form id="contact-form">
      <label for="from_name">Nome:</label>
      <input type="text" id="from_name" name="from_name" required />

      <label for="from_email">Email:</label>
      <input type="email" id="from_email" name="from_email" required />

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Substitua SUA_CHAVE_DO_SITE pela sua chave pública reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LfGJkgrAAAAADkMWzvT_FPaX8IBJP_NffQaI9lp"></div>

      <button type="submit">Enviar</button>
      <p id="form-status"></p>
    </form>
  </section>

  <footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> Fernanda Redes & Tecnologia</p>
  </footer>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("gaE4R7tIAanQitSmG"); // Chave pública do EmailJS
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const status = document.getElementById("form-status");
      status.style.color = "white";

      if (!grecaptcha.getResponse()) {
        status.style.color = "#ff5050";
        status.textContent = "Por favor, confirme o reCAPTCHA.";
        return;
      }

      status.textContent = "Enviando...";

      emailjs.sendForm("service_5gclrea", "412Gmail_API", this)
        .then(() => {
          status.style.color = "#00ff99";
          status.textContent = "Mensagem enviada com sucesso!";
          document.getElementById("contact-form").reset();
          grecaptcha.reset();
        }, (err) => {
          status.style.color = "#ff5050";
          status.textContent = "Erro ao enviar. Tente novamente.";
          console.error("Erro:", err);
        });
    });
  </script>
</body>
</html>
