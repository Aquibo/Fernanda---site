<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Fernanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #005580;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b3;
    }
    #form-status {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Formulário de Contato</h2>

  <form id="contact-form">
    <label for="from_name">Nome:</label>
    <input type="text" id="from_name" name="from_name" required>

    <label for="from_email">Email:</label>
    <input type="email" id="from_email" name="from_email" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <p id="form-status"></p>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("gaE4R7tIAanQitSmG"); // Sua chave pública
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("form-status");
      status.style.color = "#000";
      status.textContent = "Enviando...";

      emailjs.sendForm("service_bqldy22", "412Gmail_API", this)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          status.style.color = "green";
          status.textContent = "Mensagem enviada com sucesso!";
          document.getElementById("contact-form").reset();
        }, function(error) {
          console.error('FAILED...', error);
          status.style.color = "red";
          status.textContent = "Erro ao enviar. Verifique o console.";
        });
    });
  </script>
</body>
</html>
